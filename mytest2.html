<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mytest2</title>
  <link rel="stylesheet" href="./css/mytest2.css?v=1.6.22">
</head>
<body>
  <div id="linechart">
    <ul class="cabinet">
      <!-- 母线 -->
      <li class="momline">
        <h3 class="tit"><span class="kv">10KV</span><span class="linename">I母线</span></h3>
        <ul class="config">
          <!-- 进线柜 -->
          <li class="entry">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt3.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/up.png" alt="" class="arrow">
              <p class="configname">1#进线柜</p>
            </div>
          </li>
          <!-- PT -->
          <li class="pt">
            <div class="swicth">
              <img src="./images/linechart/xlt-5.png" alt="" class="switch">
              <p class="ptname">ERIC-STOM<br>用电安全防御装置</p>
              <p class="configname">1#PT</p>
            </div>
          </li>
          <!-- 变压器 -->
          <li class="transformer">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt-8.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/down.png" alt="" class="arrow">
              <img src="./images/linechart/xlt-9.png" alt="" class="p">
              <p class="configname">1#变压器</p>
            </div>
          </li>
          <!-- 分配电房 -->
          <li class="distribution">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt3.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/down.png" alt="" class="arrow">
              <img src="./images/linechart/xlt-9.png" alt="" class="p">
              <p class="configname">1#分配电房</p>
            </div>
          </li>
          <!-- 联络柜 -->
          <li class="contact">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                  <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt3.png" alt="" class="toolimg">
              </div>
              <p class="configname">联络柜</p>
            </div>
          </li>
        </ul>
      </li>
      <!-- 联络柜、提升柜 -->
      <!-- <li class="relay"></li> -->
      <!-- 母线 -->
      <li class="momline">
        <h3 class="tit"><span class="kv">10KV</span><span class="linename">II母线</span></h3>
        <ul class="config">
          <!-- 提升柜 -->
          <li class="ascension">
            <div class="swicth">
              <img src="./images/linechart/close.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <img src="./images/linechart/xlt-4.png" alt="" class="toolimg">
              </div>
              <p class="configname">提升柜</p>
            </div>
          </li>
          <!-- 进线柜 -->
          <li class="entry">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt3.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/up.png" alt="" class="arrow">
              <p class="configname">2#进线柜</p>
            </div>
          </li>
          <!-- PT -->
          <li class="pt">
            <div class="swicth">
              <img src="./images/linechart/xlt-5.png" alt="" class="switch">
              <p class="ptname">ERIC-STOM<br>用电安全防御装置</p>
              <p class="configname">2#PT</p>
            </div>
          </li>
          <!-- 变压器 -->
          <li class="transformer">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt-8.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/down.png" alt="" class="arrow">
              <img src="./images/linechart/xlt-9.png" alt="" class="p">
              <p class="configname">2#变压器</p>
            </div>
          </li>
          <!-- 分配电房 -->
          <li class="distribution">
            <div class="swicth">
              <img src="./images/linechart/open.png" alt="" class="switch">
              <div class="table"></div>
              <div class="tool">
                <!-- 中继器 -->
                <ul class="relay">
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                  <li><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""><img src="./images/linechart/xlt-9.png" alt=""></li>
                </ul>
                <img src="./images/linechart/xlt3.png" alt="" class="toolimg">
              </div>
              <img src="./images/linechart/down.png" alt="" class="arrow">
              <img src="./images/linechart/xlt-9.png" alt="" class="p">
              <p class="configname">2#分配电房</p>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
