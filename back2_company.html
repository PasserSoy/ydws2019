<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css?v=1.6.22" />
	<link rel="stylesheet" href="css/style.css?v=1.6.22" />
	<link rel="stylesheet" href="assets/css/codemirror.css?v=1.6.22">
	<link rel="stylesheet" href="assets/css/ace.min.css?v=1.6.22" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css?v=1.6.22" />
	<link rel="stylesheet" href="font/css/font-awesome.min.css?v=1.6.22" />
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css?v=1.6.22" />
	<link rel="stylesheet" href="assets/css/ace-ie.min.css?v=1.6.22" />
	<link rel="stylesheet" href="assets/layui/css/layui.css?v=1.6.22" />
	<link rel="stylesheet" href="css/power/manager.css?v=1.6.22" />
	<link rel="stylesheet" href="css/power/base.css?v=1.6.22" />
	<title>公司列表</title>
	<style>
		body {margin: auto;}
		*{ font-family: Arial, "微软雅黑"; }
		.icon-plus { background: transparent; }
		.d_Confirm_Order_div{ margin: 20px 0; }
		.icon-search { color: white; }
		.page_btn { border-radius: 3px; border: none; color: white; padding: 0 10px; }
		.btn_search { height: 38px; line-height: 38px; border-radius: 0 5px 5px 0; border: none; color: white; padding: 0 10px; width: 35px;background-color: #81ba44; transform: translateX(-6px); }
		#companyName_find{width: 130px;padding-left: 8px;height: 38px;border: 1px solid #81ba44;border-radius: 5px 0 0 5px;}
		#mainProducts {padding: 5px;}
		.layui-layer-setwin{ display: none !important; }
		.table_menu_list {height: auto!important;display: none;}
		.layui-layer-content {height: auto!important;}
		.td-manage {white-space: nowrap;}
		.l_f {margin-right: 15px;margin-right: 1.5vw;}
		.searchDiv {float: right;}
		.text_add {width: 200px;}
		.change_Pass_style .xg_style li .label_name {width: 128px;}
		.change_Pass_style .xg_style li {height: auto;}
		body .layui-layer-molv-msg { min-width: 100px; background-color: #000; filter: alpha(opacity=60); background-color: rgba(0,0,0,.6); color: #fff; border: none;}
		body .layui-layer-molv-msg .layui-layer-setwin {display: none;}
	</style>
</head>

<body>
	<div class="loadjy">
		<div><span><i></i><i></i><i></i></span></div>
	</div>
	<div id="noTableData"> <img src="./images/two/7.1.png" alt="无数据">
		<p>抱歉，没有数据啊...</p>
	</div>
	<div class="page-content clearfix">
		<div id="Member_Ratings">
			<div class="d_Confirm_Order_style">
				<div class="border clearfix d_Confirm_Order_div">
					<div class="searchDiv">
						<li>
							<input placeholder="请输入关键字搜索" id="companyName_find" />
							<button type="button" class="btn_search">
								<i class="icon-search"></i>
							</button>
						</li>
					</div>
					<span class="l_f">
						<a id="member_add" class="layui-btn blueBlack">添加公司</a>
					</span>
				</div>

				<div class="table_menu_list">
					<table class="table table-striped table-bordered table-hover" id="sample-table">
						<thead>
							<tr>
								<th width="50">序号</th>
								<th width="100">公司全称</th>
								<th width="100">公司简称</th>
								<th width="100">公司地址</th>
								<th width="60">所属行业</th>
								<th width="70">公司性质</th>
								<th width="70">公司规模</th>
								<th width="100">监测设备总数</th>
								<th width="100">主要产品及产能</th>
								<th width="100">创建时间</th>
								<th width="120">操作</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>

					<div class="myPage" id="footer">
						<div class="ui_frt ljypage">
							<input type="button" value="< 上一页" class="ui_input_btn01 page_btn beforPage" rel="prev" /> 共
							<span class="ui_txt_bold04 numtotal">1</span>页&nbsp;&nbsp;&nbsp; 当前第
							<span class="ui_txt_bold04 nowpage">1</span>页 共
							<span class="ui_txt_bold04 numtotalpp">0</span>条&nbsp;&nbsp;&nbsp;
							<input type="button" value="下一页 >" class="ui_input_btn01 page_btn laterPage" rel="after" />
							<input type="text" class="jumpint"> <button class="jumpsure">跳转</button>
							<select id="pagechange">
								<option value="10">10条/页</option>
								<option value="15">15条/页</option>
								<option value="20">20条/页</option>
								<option value="25">25条/页</option>
								<option value="30">30条/页</option>
							</select>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	<!--添加用户图层-->
	<div class="change_Pass_style" id="add_menber_style" style="display:none">
		<ul class="xg_style" style="margin: 10px 25px;">
			<li>
				<label class="label_name">公司全称：</label>
				<span class="add_name">
					<input placeholder="请输入公司全称" id="companyName" name="公司名称" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li>
				<label class="label_name">公司简称：</label>
				<span class="add_name">
					<input placeholder="请输入公司简称" id="companyNameShort" name="公司名称简称" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li>
				<label class="label_name">公司地址：</label>
				<span class="add_name">
					<input placeholder="请输入公司地址" id="companyAddress" name="公司地址" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li><label class="label_name">所属行业：</label>
				<span class="add_name">
					<input placeholder="请输入所属行业" id="industry" name="公司所属行业" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li>
				<label class="label_name">公司性质：</label>
				<span class="add_name">
					<input placeholder="请输入公司性质" id="businessType" name="公司性质" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li>
				<label class="label_name">公司规模：</label>
				<span class="add_name">
					<input placeholder="请输入公司规模" id="companySize" name="公司规模" type="text" class="text_add" />
				</span>
				<div class="prompt r_f"></div>
			</li>
			<li>
				<label class="label_name">主要产品及产能：</label>
				<span class="add_name">
					<textarea placeholder="请输入主要产品及产能" id="mainProducts" name="主要产品以及产能" type="text" style="height: 70px;margin-left: 11px;" class="text_add"></textarea>
				</span>
				<div class="prompt r_f"></div>
			</li>
		</ul>
	</div>

</body>

</html>

<script src="assets/js/jquery.min.js?v=1.6.22"></script>
<script src="assets/js/typeahead-bs2.min.js?v=1.6.22"></script>
<script src="assets/layer/layer.js?v=1.6.22"></script>
